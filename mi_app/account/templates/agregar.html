{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Persona</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <header>
        <h1>Agregar Persona Autorizada</h1>
        <a class="btn-agregar" href="{% url 'inicio' %}">Volver</a>
    </header>

    <main class="contenedor">
        <div class="tarjeta">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-agregar">Guardar</button>
            </form>
        </div>
    </main>
</body>
</html>
